<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f0f5;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1; 
      }

      .person-image {
        width: 350px;
        height: 350px;
        border-radius: 50%;
        margin-bottom: 20px;
        border: 4px solid #ff4081;
      }

      .greeting {
        font-size: 3rem;
        color: #ff4081;
        animation: pop 0.7s ease-in-out;
      }

      .subtext {
        font-size: 1.2rem;
        color: #333;
        margin-top: 10px;
        opacity: 0;
        animation: fadeIn 1s ease-in forwards;
      }

      .balloons {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0; 
        overflow: hidden;
        pointer-events: none; 
      }

      .balloon {
        width: 50px;
        height: 70px;
        border-radius: 50% 50% 45% 45%;
        position: absolute;
        bottom: -200px;
        animation: float 6s ease-in-out infinite;
      }

      .balloon::before {
        content: "";
        position: absolute;
        bottom: -30px;
        left: 50%;
        width: 2px;
        height: 30px;
        background: #ccc;
        transform: translateX(-50%);
      }

      /* Position each balloon */
      .balloon:nth-child(1) {
        left: 20%;
        background-color: #ff6666;
        animation-delay: 0s;
      }
      .balloon:nth-child(2) {
        left: 40%;
        background-color: #ffcc66;
        animation-delay: 1s;
      }
      .balloon:nth-child(3) {
        left: 60%;
        background-color: #66ccff;
        animation-delay: 2s;
      }
      .balloon:nth-child(4) {
        left: 80%;
        background-color: #66ff66;
        animation-delay: 3s;
      }

      /* Animations */
      @keyframes pop {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-850px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">

      <img src="Don Image.jpeg" alt="Chhota Don" class="person-image" />

      <p class="subtext">Happy BirthdayðŸŽ‰</p>
      <h1 class="greeting">Chhota Don!</h1>
    </div>

    <div class="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>
  </body>
</html>
